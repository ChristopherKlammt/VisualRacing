install:
  - set QTDIR=C:\Qt\5.9\mingw53_32
  - set PATH=%PATH%;%QTDIR%\bin;C:\MinGW\bin
 
build_script:
   - qmake VisualRacing/VRMain/VRMain.pro

test_script:
  - cd VisualRacing/VRTest
  - qmake VRTest.pro
  - VRTest.exe -xunitxml > tests.xml

on_finish:
  - ps: (new-object net.webclient).UploadFile("https://ci.appveyor.com/api/testresults/junit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path .\tests.xml))