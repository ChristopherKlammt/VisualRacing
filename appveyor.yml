install:
  - set QTDIR=C:\Qt\5.9\mingw53_32
  - set PATH=%PATH%;%QTDIR%\bin;C:\MinGW\bin
 
build_script:
  - cd VisualRacing/VRMain 
  - qmake VRMain.pro
  - mingw32-make

test_script:
  - cd VisualRacing/VRTest
  - qmake VRTest.pro
  - mingw32-make
  - dir
  - echo "Running Tests"
  - VRTest.exe -xunitxml > tests.xml

on_finish:
  - ps: (New-Object System.Net.Webclient).UploadFile("https://ci.appveyor.com/api/testresults/xunit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path .\tests.xml))